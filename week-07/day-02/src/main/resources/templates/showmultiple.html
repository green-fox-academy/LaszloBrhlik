<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>

<table>
    <tr>
        <td><b>Index</b></td>
        <td><b>Name</b></td>
        <td><b>Currency</b></td>
        <td><b>Animal Type</b></td>
        <td><b>King</b></td>
    </tr>

    <tr th:each="bankAccount, accountId : ${bankAccounts}">
        <td th:text="${accountId.index+1}"></td>
        <td th:text="${bankAccount.getName()}"></td>
        <td th:text="${bankAccount.getCurrency()}"></td>
        <td th:text="${bankAccount.getAnimalType()}"></td>
        <td>
            <img th:src="${bankAccount.isKing()} ? '../images/crown.png'"/>
        </td>

        <!--
        <td th:style="${bankAccount.isKing()} ? 'background: url("../css/style.css}");' : 'background: #000;'"></td>
-->
    </tr>
</table>

</body>
</html>

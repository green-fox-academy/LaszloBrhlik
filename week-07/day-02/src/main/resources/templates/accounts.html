<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>

<table>
    <tr>
        <td><b>Index</b></td>
        <td><b>Name</b></td>
        <td><b>Currency</b></td>
        <td><b>Animal Type</b></td>
        <td><b>King</b></td>
    </tr>

    <tr th:each="account, accountId : ${accounts}">
        <td th:text="${accountId.index+1}"></td>
        <td th:text="${account.getName()}"></td>
        <td th:text="${account.getCurrency()}"></td>
        <td th:text="${account.getAnimalType()}"></td>
        <td>
            <img th:src="${account.isKing()} ? '../images/crown.png'"/>
        </td>
    </tr>

</table>

<form th:action="@{/web/accounts}" method="post">
    <button class="donate" type="submit">Donate</button>
</form>

</body>
</html>

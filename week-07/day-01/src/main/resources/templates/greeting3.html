<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../static/css/hellos.css" th:href="@{/css/hellos.css}" rel="stylesheet"/>
</head>
<body>

<table>
    <tr th:each="hello, iter : ${hellos}" th:if="${iter.index} < 10">
        <td th:text="${hello}"></td>
    </tr>
</table>

<table>
    <tr th:each="hello, iter : ${hellos}" th:if="10 <= ${iter.index} and ${iter.index} < 20">
        <td th:text="${hello}"></td>
    </tr>
</table>

<table>
    <tr th:each="hello, iter : ${hellos}" th:if="20 <= ${iter.index} and ${iter.index} < 30">
        <td th:text="${hello}"></td>
    </tr>
</table>

<table>
<tr th:each="hello, iter : ${hellos}" th:if="30 <= ${iter.index} and ${iter.index} < 40">
    <td th:text="${hello}"></td>
</tr>
</table>

<table>
    <tr th:each="hello, iter : ${hellos}" th:if="40 <= ${iter.index} and ${iter.index}">
        <td th:text="${hello}"></td>
    </tr>
</table>

</body>
</html>

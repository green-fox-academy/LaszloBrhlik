<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Exercise #</title>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
    <meta charset="utf-8"/>
</head>
<body>

<h1>Add new todo</h1>

<form action="#" th:action="@{/todo/add}" method="post">
    <label for="todotitle"></label>
    <input type="text" id="todotitle" name="todotitle"/>
    <input type="submit" value="Submit" />
</form>

</body>
</html>
